<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Computer Say's Game</title>
    <link rel="stylesheet" href="style.css".css">
  </head>
  <body id="body">
    <h1>Computer Say's Game</h1>
    <div class="msgContainer">
      <h2 class="msg">Press Any Key or Tap on Screen Any Where To Start</h2>
    </div>
    <div class="gameContainer">
      <div class="roundBox" id="rBox1"></div>
      <div class="roundBox" id="rBox2"></div>
      <div class="roundBox" id="rBox3"></div>
      <div class="roundBox" id="rBox4"></div>
    </div>
    <button id="reset" class="disable">Double Click to Reset</button>
  </body>
  <script src="app.js"></script>
</html>
